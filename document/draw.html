<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="jquery-3.7.1.js" sourcemappingurl="jquery-3.7.1.min.map"></script>
	
	<script>
		console.log("draw");
	</script>
	
	<style>
	
	
	body{
		width: 100%;
		height: 100%;
		
	}
	
	
	.painter{
	
		background-color: blue;
		width: 3px;
		height: 3px;
		border-radius:1px;
		position: absolute;
		z-index: 2;
	}
	#paintercontainer{
		width: 100%;
		height: 100%;
	}
	
	html, body {
    min-height: 100% !important;
    height: 100%;
}
	
	</style>
	<script>
	$( document ).ready(function() {
	
		var draw = true;
		$( "body" ).on( "mousedown", function( event ) { 
		draw = true;
			$( "body" ).on( "mousemove", function( event ) { 
				if(draw == true){
					$( "#paintercontainer" ).append( "<div class='painter' style='top:"+event.pageY+"px;left:"+event.pageX+"px; background-color:blue; '></div>" ); 
				}
			});
		}).on('mouseup mouseleave', function() {
			
			draw = false;
		});	
	
	   // console.log( "ready!" );
});
	</script>
</head>

<div id="paintercontainer">
	
	
</div>
