<center>
<select style="font-size: 30px;">
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
	<option>6</option>
	<option>7</option>
	<option>8</option>
	<option>9</option>
	<option>10</option>
</select>

<input type="color"/>

<br/><br/>

<div id="zahl" style="font-size: 300px; color: black;"></div>
	

</center>

<script>
	document.querySelector('input[type="color"]').addEventListener('input', function(e) {
		document.body.style.backgroundColor = e.target.value;
	});


	document.querySelector('select').addEventListener('change', function(e) {
		document.getElementById('zahl').textContent = e.target.value;
	});
</script>
